<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Carrusel de Imágenes
    </title>
      <style>
        body 
        {
          font-family: Arial, sans-serif;
          background-color: #f50404f1;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
        .titulo 
        {
          font-size: 24px;
          color: #fa0404;
          background-color: #faf9f9;
          padding: 10px 20px;
          margin-bottom: 20px;
          border-radius: 8px;
          font-weight: bold;
          box-shadow: 0 0 5px rgba(243, 242, 242, 0.3);
        }
        .carrusel 
        {
          position: relative;
          width: 700px;
          height: 500px;
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .imagenes 
        {
          width: 100%;
          height: 100%;
        }
        .imagenes img 
        {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: none;
        }
        .imagenes img.activa 
        {
          display: block;
        }
        .boton 
        {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          font-size: 2rem;
          background-color: rgba(0, 0, 0, 0.4);
          color: white;
          border: none;
          padding: 10px;
          cursor: pointer;
          border-radius: 50%;
        }
        .boton:hover 
        {
          background-color: rgba(0, 0, 0, 0.6);
        }
        .izquierda 
        {
          left: 10px;
        }
        .derecha 
        {
          right: 10px;
        }
      </style>
  </head>
  <body>
    <div class="titulo">Estudiante: Rojas Cobacango Marco</div>

    <div class="carrusel">
      <div class="imagenes">
        <img src="https://ube.edu.ec/img/inicio/edificioube.jpg" class="activa">
        <img src="https://e-ficiencia.com/a/2022/09/hems-sistemas-de-suministro-de-energia.png">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkeeraaLsRxVgAKAbBlkrJp1e3_DjI_Ie1AQ&s">
      </div>
      <button class="boton izquierda" onclick="anterior()">❮</button>
      <button class="boton derecha" onclick="siguiente()">❯</button>
    </div>
    <script>
      let indice = 0;
      const imagenes = document.querySelectorAll('.imagenes img');
      function mostrarImagen(index) {
        imagenes.forEach((img, i) => {
          img.classList.remove('activa');
          if (i === index) {
            img.classList.add('activa');
          }
        });
      }
      function siguiente() {
        indice = (indice + 1) % imagenes.length;
        mostrarImagen(indice);
      }
      function anterior() {
        indice = (indice - 1 + imagenes.length) % imagenes.length;
        mostrarImagen(indice);
      }
    </script>

  </body>
</html>
